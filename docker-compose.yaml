# Compatible with both Docker Compose and Podman Compose
# Usage:
#   podman-compose up --build    (Podman Desktop)
#   docker compose up --build    (Docker)
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: promptly
      POSTGRES_USER: optimizer
      POSTGRES_PASSWORD: optimizer_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optimizer -d promptly"]
      interval: 5s
      timeout: 5s
      retries: 5

  promptly:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro,Z
      - ./skills:/app/skills:ro,Z
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - SKILLS_DIR=/app/skills
      - DATABASE_URL=postgresql+asyncpg://optimizer:optimizer_dev@db:5432/promptly
    depends_on:
      db:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true

volumes:
  pgdata:
